<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1 class="panel panel-heading">What animal do you want to study about?</h1>
      <div class="animal-names">
        <h2 class="dogs">Dogs</h2>
        <h2 class="cats">Cats</h2>
        <h2 class="rats">Rats</h2>
      </div>
      <div id="dogs" class="panel panel-default">
        <h2 class="panel panel-heading">Dogs</h2>
        <img src="img/dog.jpg" alt="dog">
        <p class="panel panel-body">Dogs are domesticated animals and didn't like people they didn't know.</p>
      </div>

      <div id="cats" class="panel panel-default">
        <h2 class="panel panel-heading">Cats</h2>
        <img src="img/cat.jpg" alt="cat">
        <p class="panel panel-body">Cats are domesticated animals and like/didn't like dogs.</p>
      </div>

      <div id="rats" class="panel panel-default">
        <h2 class="panel panel-heading">Rats</h2>
        <img src="img/rat.jpg" alt="rat">
        <p class="panel panel-body">Rats are rodent pests that live in basements are a phobic to mouse traps.</p>
      </div>
    </div>
  </body>
</html>
